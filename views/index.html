<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>烂笔头-gleaner</title>

    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>

    <!-- Main DIV -->
    <div class="main">
        <!-- notes group list -->
        <div class="main-left">
            <!-- logo -->
            <div class="left-head">
                <div class="logo">
                    <h1 class="logo-world">烂</h1>
                </div>
            </div>
            <!-- group list -->
            <ul id="group-list" class="group-list">
                <li><a class="group-item">常用分组<span class="notes-count">(120)</span></a></li>
                <li><a class="group-item">成长日记<span class="notes-count">(10)</span></a></li>
                <li><a class="group-item">技术克说记录<span class="notes-count">(20)</span></a></li>
            </ul>
            <!-- group list footer -->
            <div class="group-list-footer">
                <!-- add button -->
                <div class="add-group">
                    <div id="add-btn" class="add-group-btn" title="添加分组"></div>
                    <input id="new-group-name" class="name-input" />
                </div>
                <!-- delete button -->
                <div id="delete-group-btn" class="delete-group-btn"></div>
            </div>

        </div>

        <!-- notes title list -->
        <div class="main-middle">

        </div>

        <!-- notes content -->
        <div class="main-right">

        </div>
    </div>

<script src="../lib/jquery2_1_4.js" type="application/javascript"></script>
<script src="../scripts/main.js" type="application/javascript"></script>
</body>
</html>
